<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Drag</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex  justify-content-around" id="container">

        <div class="box bg-success text-light" id="box1" draggable="true">Box 1</div>
        <div class="box bg-success text-light" id="box2" draggable="true">Box 2</div>
        <div class="box bg-success text-light" id="box3" draggable="true">Box 3</div>
        <div class="box bg-success text-light" id="box4" draggable="true">Box 4</div>
        <div class="box bg-danger text-light" id="box5" draggable="true">Box 5</div>
        <div class="box bg-danger text-light" id="box6" draggable="true">Box 6</div>
        <div class="box bg-danger text-light" id="box7" draggable="true">Box 7</div>
        <div class="box bg-danger text-light" id="box8" draggable="true">Box 8</div>
        <div class="box bg-primary text-light" id="box9" draggable="true">Box 9</div>
        <div class="box bg-primary text-light" id="box10" draggable="true">Box 10</div>
        <div class="box bg-primary text-light" id="box11" draggable="true">Box 11</div>
        <div class="box bg-primary text-light" id="box12" draggable="true">Box 12</div>


    </div>

    <div class="container1" id="container1"></div>
    <div class="container1" id="container2"></div>
    <div class="container1" id="container3"></div>
</body>

</html>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
